<div class="fondo">
    <div class="header">
        <div class="header_interno">
            <div class="logo2"></div>
            <span class="CAT">COMISION ACADEMICA DE TITULACIÃ“N</span>
            <span class="UAS">UNIVERSIDAD AUTONOMA DE SINALOA</span>
            <div class="logo1"></div>
        </div>
        <nav id="opciones">
            <a routerLink="/principal">Inicio </a>
            <a routerLink="/agregar_tesis">Solicitar tema de tesis </a>
            <a href="/registro_tesis">Solicitudes de tema </a>
            <a href="/solicitud_presentacion">Solicitudes de presentacion </a>
            <a href="/peticion_presentacion">Solicitar presentacion </a>
        </nav>
    </div>
    <form [formGroup]="Tesis" (ngSubmit)="ModificarPresentacion()" class="contact_form">

        <div class="formulario">
            <h1>Editar Estatus de Solicitud de Presentacion</h1>

            <section class="normales">

                <p>
                    <label for="nombre" class="colocar_titulo">Titulo de tesis
                    </label>
                    <input formControlName="Titulo_de_tesis" class="normal" type="text" name="introducir_nombre"
                        id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                </p>

                <p>
                    <label for="carrera" class="colocar_carrera">Carrera
                    </label>
                    <input formControlName="carrera" class="normal" type="text" name="introducir_carrera" id="carrera"
                        required="obligatorio" placeholder="Carrera">
                </p>

                <p>
                    <label for="Alumno1" class="colocar_alumno">Nombre de alumno
                    </label>
                    <input formControlName="Nombre_alumno" class="1" type="Alumno" name="introducir_Alumno" id="Alumno"
                        required="obligatorio" placeholder="Nombre de alumno">
                </p>

                <p>
                    <label for="Alumno2" class="colocar_alumno2">Alumno 2
                    </label>
                    <input formControlName="Nombre_alumno2" class="1" type="Alumno" name="introducir_Alumno2"
                        id="Alumno2" placeholder="Nombre de Alumno #2">
                </p>

                <p>
                    <label for="Alumno3" class="colocar_alumno3">Alumno 3
                    </label>
                    <input formControlName="Nombre_alumno3" class="1" type="Alumno" name="introducir_Alumno3"
                        id="Alumno3" placeholder="Nombre de Alumno #3">
                </p>

                <p>
                    <label for="Director" class="colocar_Director"> Director de tesis </label>
                    <input formControlName="Director" class="1" type="Nombre" name="introducir_Director" id="Director"
                        placeholder="Nombre de Director de tesis">
                </p>

                <p>
                    <label for="Codirector" class="colocar_codirector">codirector
                    </label>
                    <input formControlName="Codirector" class="1" type="Alumno" name="introducir_codirector"
                        id="codirector" placeholder="Nombre de codirector">
                </p>

                <p>
                    <label for="sinodal1" class="colocar_sinodal">Sinodal 1
                    </label>
                    <input formControlName="Sinodal" type="Nombre" name="introducir_sinodal1" id="sinodal1"
                        placeholder="Nombre de sinodal">
                </p>

                <p>
                    <label for="sinodal2" class="colocar_sinodal">Sinodal 2
                    </label>
                    <input formControlName="Sinoda2" type="Nombre" name="introducir_sinodal2" id="sinodal2"
                        placeholder="Nombre de sinoda #2">
                </p>

                <label for="Estatus_presentacion" class="Estatus_presentacion">Estatus de presentacion
                </label>
                <select class="combobox" formControlName="Estatus_presentacion">
                    <option value="0">Todas las propiedades</option>
                    <option value="pendiente"> Pendiente </option>
                    <option value="aceptado"> Aceptado </option>
                    <option value="rechazado"> Rechazado </option>
                </select>

            </section>

            <button class="registrar" type="submit" name="enviar_formulario" id="Registrar">
                <p>Modificar</p>
            </button>

        </div>
    </form>

</div>
